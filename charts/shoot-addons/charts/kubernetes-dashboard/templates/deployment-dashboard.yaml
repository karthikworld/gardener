apiVersion: {{ include "deploymentversion" . }}
kind: Deployment
metadata:
  name: kubernetes-dashboard
  namespace: {{ include "kubernetes-dashboard.namespace" . }}
  labels:
    garden.sapcloud.io/role: optional-addon
    origin: gardener
    k8s-app: kubernetes-dashboard
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      k8s-app: kubernetes-dashboard
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        garden.sapcloud.io/role: optional-addon
        origin: gardener
        k8s-app: kubernetes-dashboard
    spec:
      securityContext:
        {{- if semverCompare ">= 1.16" .Capabilities.KubeVersion.GitVersion }}
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsUser: 1001
        runAsGroup: 2001
        {{- else }}
        runAsUser: 65534
        fsGroup: 65534
        {{- end }}
      containers:
      - name: kubernetes-dashboard
        image: {{ index .Values.images "kubernetes-dashboard" }}
        imagePullPolicy: IfNotPresent
        args:
        - --auto-generate-certificates
        - --authentication-mode={{ .Values.authenticationMode }}
        {{- if semverCompare ">= 1.16" .Capabilities.KubeVersion.GitVersion }}
        - --namespace={{ include "kubernetes-dashboard.namespace" . }}
        {{- end }}
        ports:
        - containerPort: 8443
          protocol: TCP
        volumeMounts:
        - name: kubernetes-dashboard-certs
          mountPath: /certs
          # Create on-disk volume to store exec logs
        - mountPath: /tmp
          name: tmp-volume
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /
            port: 8443
          initialDelaySeconds: 30
          timeoutSeconds: 30
        resources:
{{ toYaml .Values.resources | indent 10 }}
      volumes:
      - name: kubernetes-dashboard-certs
        secret:
          secretName: kubernetes-dashboard-certs
      - name: tmp-volume
        emptyDir: {}
      serviceAccountName: kubernetes-dashboard
      nodeSelector:
        "beta.kubernetes.io/os": linux
